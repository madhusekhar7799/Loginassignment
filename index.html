<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Login and Sign Up Popup</title>
</head>
<body>
    <button class="popupbtn" id="popupButton">Open Popup</button>
    <div class="popup" id="popup">
        <div class="popup-content" id="popupContent">
            <div class="close-button" id="closeButton">&times;</div>
            <div>
                <div>
                    <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGBzy3EORgAJL5b9jY9tDN_FBbT4aQl_C2Og&usqp=CAU" alt="">
                </div>
                <div class="tabs">
                    <div>
                    <button class="login-tab-button" id="loginTab">Log in</button>
                        <hr>
                    </div>
                    <div>
                    <button class="sign-tab-button" id="signupTab">Sign Up</button>
                        <hr>
                    </div>
                </div>
            </div>
         
            <div class="forms">
                <form id="loginForm" class="form">
                    <div>
                        <label for="loginEmail">Full Name<span class="star">*</span></label><br/>
                    <input type="text" id="loginEmail" placeholder="Enter Your user name"required>
                    </div>
                    <div class="password-container">
                        <label for="loginPassword">Password<span class="star">*</span></label><br/>
                        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Your Password"  required>
                        <span class="password-toggle" id="toggle">&#128065;</span>

                    </div>
                    <div  class="data">
                        <div class="reme">
                            <input type="checkbox" id="remember" name="remember" value="remember">
                            <label  for="vehicle1">Remember-Me</label>
                        </div>
                        <div><p class="one">Forgot Password?</p></div>
                    </div>
                   
              <div class="logcon">
                <button class="logbtn" type="submit">Login</button>
                <p class="dont">Don't have an Account ? <span class="up">SIGN UP</span></SPAn></p>
              </div>
             
                    
                    <p class="error" id="loginError"></p>
                </form>
                <form id="signupForm" class="form">
                    <div>
                        <label for="signupName">Full Name<span class="star">*</span></label><br/>
                    <input type="text" id="signupName" placeholder="Enter Your user name" required>
                    </div>
                    <div>
                        <label for="signupEmail">Email<span class="star">*</span></label><br/>
                    <input type="email" id="signupEmail" placeholder="Enter Your email here" required>
                    </div>
                    <div class="password-container">
                        <label for="signupPassword">Password<span class="star">*</span></label><br/>
                        <input type="password" id="signpassword" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Your Password"  required>
                        <span class="password-toggle" id="signtoggle">&#128065;</span>

                    </div>
                    <div>
                        <label for="signupNumber">Contact<span class="star">*</span></label><br/>
                        <input type="tel" id="phone" name="phone" placeholder="123-4534-678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required>
                    </div>
                 <div class="buttons">
                    <button class="backnbtn" id="backbutton" type="submit"><i class="bi bi-arrow-left-short fa-lg"></i>Back</button>
                    <button class="signbtn" type="submit">SAVE & VERIFY</button>
                 </div>
                    <p class="error" id="signupError"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
